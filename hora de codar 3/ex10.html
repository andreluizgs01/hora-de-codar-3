<!DOCTYPE html>
<html>
<head>
    <title>10 Primeiros Números Inteiros Maiores que 100</title>
</head>
<body>
    <h1>10 Primeiros Números Inteiros Maiores que 100</h1>
    
    <script>
        // Inicializa uma variável para armazenar o primeiro número
        var numero = 101;

        // Loop para imprimir os 10 primeiros números inteiros maiores que 100
        for (var i = 0; i < 10; i++) {
            document.write(numero + "<br>");
            numero++;
        }
    </script>
</body>
</html>
