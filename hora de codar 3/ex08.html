<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média</title>
</head>
<body>
    <h1>Cálculo da Média de Notas</h1>
    
    <script>
        function lerNotaValida() {
            let nota;
            do {
                nota = parseFloat(prompt("Informe uma nota (0 a 10):"));
                if (isNaN(nota) || nota < 0 || nota > 10) {
                    alert("Nota inválida. Por favor, insira um valor entre 0 e 10.");
                }
            } while (isNaN(nota) || nota < 0 || nota > 10);
            return nota;
        }

        let notas = [];
        
        for (let i = 0; i < 6; i++) {
            notas.push(lerNotaValida());
        }

        let soma = notas.reduce((acc, nota) => acc + nota, 0);
        let media = soma / notas.length;
        
       alert ("A média das notas é: " + media);
    </script>
</body>
</html>
