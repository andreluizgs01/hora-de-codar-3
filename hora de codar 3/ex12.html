<!DOCTYPE html>
<html>
<head>
    <title>Contagem de Valores</title>
</head>
<body>
    <h1>Contagem de Valores</h1>
    
    <script>
        // Inicializa as variáveis de contagem
        var dentroIntervalo = 0;
        var foraIntervalo = 0;

        // Loop para solicitar ao usuário que informe 10 valores
        for (var i = 0; i < 10; i++) {
            // Solicita ao usuário que informe o valor atual
            var valor = parseInt(prompt("Informe o " + (i + 1) + "º valor:"));

            // Verifica se o valor está entre 24 e 42 (inclusive)
            if (valor >= 24 && valor <= 42) {
                dentroIntervalo++;
            } else {
                foraIntervalo++;
            }
        }

        // Escreve os resultados na tela
        document.write("Quantidade de valores dentro do intervalo: " + dentroIntervalo + "<br>");
        document.write("Quantidade de valores fora do intervalo: " + foraIntervalo);
    </script>
</body>
</html>
