<!DOCTYPE html>
<html>
<head>
    <title>Valores Inteiros entre 1 e N</title>
</head>
<body>
    <h1>Valores Inteiros entre 1 e N</h1>
    
    <script>
        // Solicitar ao usu√°rio que informe o valor de N
        var N = parseInt(prompt("Informe o valor de N:"));

        // Loop para imprimir os valores inteiros de 1 a N
        for (var i = 1; i <= N; i++) {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
