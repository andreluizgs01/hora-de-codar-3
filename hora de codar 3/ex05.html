<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>

var num1 = parseInt(prompt("Informe o primeiro número inteiro:"));
        var num2 = parseInt(prompt("Informe o segundo número inteiro (maior que o primeiro):"));

        var soma = 0;
        var contador = 0;

        for (var i = num1; i <= num2; i++) {
            soma += i;
            contador++;
        }

        // Calcula a média aritmética
        var media = soma / contador;

        alert ("A média aritmética dos números inteiros entre " + num1 + " e " + num2 + " é: " + media)


  </script>
</body>
</html>
